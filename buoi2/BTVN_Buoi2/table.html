<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td{
        border: 0.5px solid #333;
    }
    th, td{
        padding: 10px;
    }
</style>
<body>
    <table>
        <tr>
            <td>Cột 1</td>
            <td>Cột 2</td>
            <td>Cột 3</td>
        </tr>
        <tr>
            <td rowspan="2">Dòng 1 + 2</td>
            <td>Dòng 1-2</td>
            <td>Dòng 2-2</td>
        </tr> 
        <tr>
            <td>Dòng 1-3</td>
            <td>Dòng 2-3</td>
        </tr>  
        <tr>
            <td colspan="3" style="text-align: center;">Dòng 3</td>
        </tr>   
    </table>
</body>
</html>
